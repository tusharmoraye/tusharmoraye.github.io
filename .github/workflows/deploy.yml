name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Create env file
        run: |
          cat << EOF >> .env
          VITE_DEBUG=false
          VITE_MEASUREMENT_ID=${{ secrets.MEASUREMENT_ID }}
          VITE_GOOGLE_SCRIPT=${{ secrets.GOOGLE_SCRIPT }}
          EOF

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build
          touch build/.nojekyll
          cp CNAME build/CNAME

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
